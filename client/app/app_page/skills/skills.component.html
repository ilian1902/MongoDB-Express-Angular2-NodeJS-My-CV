<ng-content></ng-content>
<div class="task-list">
    <div *ngFor="let skill of skills">
        <div class="col-md-6">
            {{skill.title}}
        </div>
        <div class="col-md-2">
            {{skill.rate}}%
        </div>
        <div class="col-md-4">
            <input type="button" (click)="deleteSkill(skill._id)" class="btn btn-danger" value="Delete">
        </div>
    </div>
</div>
